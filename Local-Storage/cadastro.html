    <body>
        <div class="register-page">
            <div class="register-card">
                <h2 class="register-title">Criar Conta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <div class="password-hints">
                            <div id="passwordStrength" class="password-strength">
                                <div class="strength-bar"></div>
                            </div>
                            <span id="passwordHint">Mínimo 8 caracteres</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••"
                            required>
                        <div id="passwordMatchError" class="error-message"></div>
                    </div>

                    <button type="submit" class="login-btn">Cadastrar</button>
                </form>

                <div class="login-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
        </div>

        <script src="/js/cadastro.js"></script>
