    <div class="login-page">
        <div class="login-card">
            <h2 class="login-title">Login</h2>
            
            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    
                    <!-- Mensagem de erro -->
                    <div id="loginError" class="error-message"></div>
                    
                    <!-- Link "Esqueci minha senha" -->
                    <div class="forgot-password-container">
                        <a href="#" id="forgotPasswordLink">
                            <i class="fas fa-question-circle"></i> Esqueci minha senha
                        </a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">ENTRAR</button>
            </form>

            <!-- Rodapé com link para cadastro -->
            <div class="login-footer">
                <p>Não tem uma conta? <a href="/Local-Storage/cadastro.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperação de Senha (fora do formulário) -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail cadastrado</label>
                    <input type="email" id="recoveryEmail" class="form-control" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="login-btn">Enviar Link</button>
                <p id="recoveryMessage" style="color: #92f2ff; margin-top: 15px; display: none;"></p>
            </form>
        </div>
    </div>
